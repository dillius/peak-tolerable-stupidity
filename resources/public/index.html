<!DOCTYPE html>
<html>
  <head>
    <title>Peak Tolerable Stupidity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/application.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="row" id="head">
        <div class="col-md-6 col-md-offset-1">
          <h2>Peak Tolerable Stupidity Tracker</h2>
        </div>
        <div class="col-md-1 col-md-offset-2">
          <h2>
            <button type="button" class="btn" id="addUpdate">Add/Update</button>
          </h2>
        </div>
      </div>

      <div class="row" id="input" style="display: none;">
        <div class="col-md-10 col-md-offset-1">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label for="name" class="sr-only">Name</label>
              <input type="string" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="level" class="sr-only">Level/Mod</label>
              <input type="number" class="form-control" id="level" placeholder="Level out of 100" min="0" max="100">
            </div>
            <div class="form-group">
              <button type="button" class="btn" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row" id="output">
        <div class="col-md-10 col-md-offset-1">
          <table id="resultsTable" class="table">
            <thead>
              <th style="width:80%"></th>
              <th style="width:20%"></th>
            </thead>
            <tbody id="resultsBody">
            </tbody>
          </table>
        </div>
      </div>
    </div><!-- /.container -->
  </body>
</html>
