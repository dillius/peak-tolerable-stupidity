<!DOCTYPE html>
<html>
  <head>
    <title>Peak Tolerable Stupidity</title>
    <link href="css/layers.min.css" rel="stylesheet" media="screen">
    <link href="css/responsive.css" rel="stylesheet" media="screen">
    <link href="css/application.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <div class="row" id="head">
      <div class="column four push-three reset">
        <h2 class="header">Peak Tolerable Stupidity Tracker</h2>
      </div>
      <div class="column two last reset">
        <h2><button type="button" id="addUpdate">Update</button></h2>
      </div>
    </div>

    <div class="row" id="input" style="display: none;">
      <div class="column six push-three last reset">
        <form>
          <input type="string" class="form-control" id="name" placeholder="Name">
          <input type="number" class="form-control" id="level" placeholder="Level out of 100" min="0" max="100">
          <button type="button" class="btn" id="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="row" id="output">
      <div class="column six push-three last reset">
        <table id="resultsTable" class="table">
          <thead>
            <th style="width:80%"></th>
            <th style="width:20%"></th>
          </thead>
          <tbody id="resultsBody">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
