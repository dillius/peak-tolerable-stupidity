<!DOCTYPE html>
<html>
  <head>
    <title>Peak Tolerable Stupidity</title>
    <link href="css/application.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <header>
      <h1>Peak Tolerable Stupidity Tracker</h1>
      <div id="updater">
        <h1><button type="button" id="addUpdate">Update</button></h1>
      </div>
    </header>

    <section id="input">
      <form>
        <input type="string" id="name" placeholder="Name">
        <input type="number" id="level" placeholder="Level out of 100" min="0" max="100">
        <button type="button" id="submit">Submit</button>
      </form>
    </section>

    <section id="output">
      <table id="resultsTable" class="table">
        <thead>
          <th>Name</th>
          <th class="end">Tolerance Level</th>
        </thead>
        <tbody id="resultsBody">
        </tbody>
      </table>
    </section>
  </body>
</html>
